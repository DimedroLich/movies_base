{%extends 'movie_app/base.html'%}


{%block title%}
    База данных фильмов
{%endblock%}

{%block content%}
<div>
<h2>Вот такие фильмы в базе</h2>
<ul>
    {% for movie in movies %}
    <li>
        <h3><a href="{{ movie.get_url }}">{{movie.name}}</a></h3>
    </li>
    {% endfor %}

</ul>
</div>
<h4>Всего фильмов в базе: {{movies_in_base}}</h4>
{%endblock%}
